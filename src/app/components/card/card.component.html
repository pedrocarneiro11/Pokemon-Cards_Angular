<div class="card">

  <div class="card__title">
    <h3>{{ pokemon.name }}</h3>
  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon">
  </div>

  <div class="card__stats">
    <span *ngFor="let type of attributesTypes" class="card__stats__type">
      {{ type }}
    </span>
  </div>

</div>
